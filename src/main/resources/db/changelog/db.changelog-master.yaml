databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: janssen-dev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-user-roles-table
      author: janssen-dev
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: roles
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-notes-table
      author: janssen-dev
      changes:
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: width
                  type: INTEGER
              - column:
                  name: height
                  type: INTEGER
              - column:
                  name: x
                  type: INTEGER
              - column:
                  name: y
                  type: INTEGER
              - column:
                  name: color
                  type: VARCHAR(7)
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notes_user
                    references: users(id)
